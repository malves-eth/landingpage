name: 🚀 CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'

jobs:
  # Test & Lint Web
  test-web:
    name: 🧪 Test & Lint (web)
    runs-on: ubuntu-latest
    
    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4
      
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: 📥 Install dependencies
        run: |
          cd web && npm install
      
      - name: 🔍 Run ESLint
        run: cd web && npm run lint
      
      - name: 🧪 Run tests
        run: cd web && npm run test
        env:
          CI: true
      
      - name: 🏗️ Build project
        run: cd web && npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://www.alvescuryfinancial.com
          NEXT_PUBLIC_WHATSAPP_PHONE: 15618231966
          NEXT_PUBLIC_BRAND_NAME: "Alves Cury Financial"

  # Test & Lint API
  test-api:
    name: 🧪 Test & Lint (api)
    runs-on: ubuntu-latest
    
    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4
      
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: 📥 Install dependencies
        run: |
          cd api && npm install --legacy-peer-deps
      
      - name: 🔍 Run ESLint
        run: cd api && npm run lint
      
      - name: 🧪 Run tests
        run: cd api && npm run test
        env:
          CI: true
      
      - name: 🏗️ Build project
        run: cd api && npm run build

  # Security scan
  security:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4
      
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: 🔍 Run npm audit (Web)
        run: |
          cd web
          npm audit --audit-level moderate || true
      
      - name: 🔍 Run npm audit (API)
        run: |
          cd api
          npm audit --audit-level moderate || true

  # Deploy to staging (develop branch)
  deploy-staging:
    name: 🚀 Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test-web, test-api, security]
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4
      
      - name: 🚀 Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: web
          scope: ${{ secrets.VERCEL_ORG_ID }}
        continue-on-error: true

  # Deploy to production (main branch)
  deploy-production:
    name: 🚀 Deploy to Production
    runs-on: ubuntu-latest
    needs: [test-web, test-api, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4
      
      - name: 🚀 Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: web
          scope: ${{ secrets.VERCEL_ORG_ID }}
        continue-on-error: true
      
      - name: ⚠️ Vercel Secrets Not Configured
        if: failure()
        run: |
          echo "⚠️ Vercel deployment failed - secrets may not be configured"
          echo "To enable deployment, configure these secrets in GitHub:"
          echo "  - VERCEL_TOKEN"
          echo "  - VERCEL_ORG_ID" 
          echo "  - VERCEL_PROJECT_ID"
          echo ""
          echo "See: https://github.com/malves-eth/landingpage/settings/secrets/actions"

  # Create GitHub Release (semantic versioning)
  release:
    name: 📦 Release
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: 📦 Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Simple semantic versioning based on commit messages
          VERSION=$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)
          gh release create "v$VERSION" \
            --title "Release v$VERSION" \
            --notes "Automated release for commit $(git rev-parse --short HEAD)" \
            --latest